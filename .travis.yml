os: linux
dist: trusty
sudo: required
language: cpp

cache:
  apt: true
  directories:
    - $BUILD_CCACHE_DIR
    - $HOME/.ccache
    - $HOME/.cache/pb
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-6.0
    packages:
      - llvm-6.0
      - llvm-6.0-dev
      - clang-6.0
      - clang++-6.0
      - ninja-build
      - libpng-dev

before_install:
  - utils/install_protobuf.sh

jobs:
  include:
    - compiler: g++
      env:
        - TEST_NAME=COVERAGE
      before_install:
        - utils/install_protobuf.sh
        - sudo apt-get install -y lcov
        - sudo pip install awscli --upgrade
        - sudo apt-get install -qq g++-4.8
        - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-4.8 90
      install:
        - mkdir build && cd build
        - CC=gcc-4.8 CXX=g++-4.8 cmake -G Ninja
          -DCMAKE_BUILD_TYPE=Debug -DGLOW_WITH_OPENCL=OFF -DGLOW_WITH_CPU=OFF
          -DCMAKE_PREFIX_PATH=/usr/lib/llvm-6.0/include/
          -DCMAKE_CXX_FLAGS=-Werror
          -DGLOW_USE_COVERAGE=ON
          ../
      script:
        - ../.travis/run_coverage.sh

    - env:
        - TEST_NAME=CHECK_CLANG_FORMAT
      before_install:
        - sudo apt-get install -y clang-format-6.0
      script:
        - CLANG_COMMAND=/usr/bin/clang-format-6.0 ./utils/format.sh check
